<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7030a7d5aa.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class = "top"></header>
    <header class = "left"></header>
    <aside class = "contact">
        <p class="online-msg">ONLINE</p>
        <div class="profile-pic">
            <img src="https://picsum.photos/180/" alt="A randomly generated placeholder">
        </div>
        <div class="btn-group">
            <button class="btn btn-call"><i class="fas fa-phone"></i></button>
            <button class="btn btn-message"><i class="fas fa-comment-dots"></i></button>
        </div>
    </aside>
    <main class="description">
        <div class="name">
            <h1>John Shoshone</h1>
        </div>
        <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star inactive"></i>
        </div>
        <div class="summary">
            <h3>Psychic Healer</h3>
            <p>Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management</p>
        </div>
        <div class="rate">
            <h3>5 min free</h3>
            <p>then $5.99/min</p>
        </div>
        <div class="btn-group">
            <button class="btn btn-call"><i class="fas fa-phone"></i></button>
            <button class="btn btn-message"><i class="fas fa-comment-dots"></i></button>
        </div>
    </main>
    <footer class = "right"></footer>
    <footer class = "bottom"></footer>
</body>
</html>
